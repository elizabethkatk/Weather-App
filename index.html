<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/39b5683dea.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="resources/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <! -- Nav __ >
          
            <div class="row">
              <div class="col-8">
                <form id="location-search">
                  <input type="search" id="location" placeholder="Type a location" />
                  <input type="submit" value="Search" />
                </form>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-warning btn-sm location">
                Current Location
                </button>
              </div>
            </div>

            <! -- End Nav -- >
          

          <! -- Today Conditions -- >
          <div class="row">
            <div class="col-3 conditions">
              <p>
                <i class="fa fa-solid fa fa-wind"></i> <span class="wind-speed">9</span> MPH
                <br />
                <i class="fa fa-solid fa fa-umbrella"></i> 90%
                <br />
                <i class="fa fa-solid fa fa-droplet"></i> <span class="humidity">88%</span>
              </p>
            </div>

            <! -- Today Main -- >

            <div class="col-6 today">
              <h6>
                <span class='date'>Monday, June 27</span>
                <br />
                <span class="time">11:46 AM</span>
              </h6>
              <h1>Houston</h1>
              <h2><span class="temp">30</span>° <span class="temp-mode"><a href="#" id="celsius">C</a> | <a href="#" id="fahrenheit">F</a></span></h2>
              <h3>
                <i class="fa fa-solid fa fa-cloud-showers-heavy" id="main-icon"></i> <id class="description">Rain</id>
              </h3>
            </div>

            <! -- Today High / Low -- >

            <div class="col-3 range">
                <div class="row">
                  <div class="col-5" id="divider">
                    <p>
                      High
                      <br />
                      <span class="max-temp">89</span>°C
                    </p>
                  </div>
                  <div class="col-5" id="low-temp">
                    <p>
                      Low
                      <br />
                      <span class="min-temp">74</span>°C
                    </p>
                  </div>
                </div
            </div>
          </div>

          <! -- End Today -- >
          
          <! -- 5 Day -- >

          <div class="row">
            <div class="col-4 days">
              <p>Tues</p>
              <p>Wed</p>
              <p>Thurs</p>
              <p>Fri</p>
              <p>Sat</p>
            </div>
            <div class="col-3 temps">
              <p>89° / 73° <i class="fa fa-solid fa fa-cloud"></i></p>
              <p>92° / 76° <i class="fa fa-solid fa fa-cloud-sun"></i></p>
              <p>96° / 78° <i class="fa fa-solid fa fa-sun"></i></p>
              <p>95° / 78° <i class="fa fa-solid fa fa-sun"></i></p>
              <p>88° / 75° <i class="fa fa-solid fa fa-cloud-bolt"></i></p>
            </div>
            <div class="col-2 rain-chance">
              <p><i class="fa-solid fa-umbrella"></i> 25%</p>
              <p><i class="fa-solid fa-umbrella"></i> 15%</p>
              <p><i class="fa-solid fa-umbrella"></i> 5%</p>
              <p><i class="fa-solid fa-umbrella"></i> 8%</p>
              <p><i class="fa-solid fa-umbrella"></i> 80%</p>
            </div>
            <div class="col-3 wind">
              <p><i class="fa-solid fa-wind"></i> 7 MPH</p>
              <p><i class="fa-solid fa-wind"></i> 8 MPH</p>
              <p><i class="fa-solid fa-wind"></i> 6 MPH</p>
              <p><i class="fa-solid fa-wind"></i> 8 MPH</p>
              <p><i class="fa-solid fa-wind"></i> 9 MPH</p>
            </div>
          </div>

          <! -- End 5 Day -- >
        </div>
      </div>
      <a href="https://github.com/elizabethkatk/Weather-App" target="_blank">Open source code</a> by Elizabeth King
    </div>
    <script type="text/javascript" src="resources/index.js"></script>
  </body>
</html>
